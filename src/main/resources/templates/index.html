<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="${@environment.getProperty('spring.application.name')}">...</title>
    <th:block th:insert="fragments/head"/>
</head>
<body class="bg-light">
<th:block th:insert="fragments/navbar"/>
<div th:if="${latestManga.size() > 0}" class="container-lg mt-2">
    <div class="shadow-sm mb-2 bg-white rounded flex-box">
        <h4 class="p-3 mb-0">Новая манга</h4>
        <ul class="list-group list-group-flush border-top">
            <th:block th:each="manga : ${latestManga}">
                <li class="list-group-item"><a th:href="'/manga/' + ${manga.getSlug()}"
                                               th:utext="${manga.getCanonicalName()}">...</a></li>
            </th:block>
        </ul>
    </div>
</div>
<div th:if="${latestChapters.size() > 0}" class="container-lg mt-2">
    <div class="shadow-sm mb-2 bg-white rounded flex-box">
        <h4 class="p-3 mb-0">Новые главы</h4>
        <ul class="list-group list-group-flush border-top">
            <th:block th:each="chapter : ${latestChapters}">
                <li class="list-group-item d-flex justify-content-between">
                    <div>
                        <div>
                            <a th:href="'/chapter/' + ${chapter.getId()}" th:utext="${chapter.getFormattedName()}">...</a>
                        </div>
                        <div>
                            <a th:href="'/manga/' + ${chapter.getBranch().getManga().getSlug()}"
                                th:utext="${chapter.getBranch().getManga().getCanonicalName()}">...</a>
                        </div>
                    </div>
                    <div class="text-right">
                        <div th:utext="${@dateService.formatDate(chapter.getCreatedAt())}">...</div>
                        <div class="pl-1" th:utext="${chapter.getBranch().getTeamNames()}">...</div>
                    </div>
                </li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
